<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Flickr Photo Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="app/stylesheets/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>
<body class="claro">
	<!-- Set up dojo config -->
	<script>
		var dojoConfig = {
			async: true,
			baseUrl: '.',
			isDebug: true,
			packages: [
				'app',
				'dijit',
				'dojo',
				'dojox'
			],
			selectorEngine: 'lite',
			tlmSiblingOfDojo: false
		};
	</script>
	<script src="dojo/dojo.js"></script>
	<!-- Load application -->
	<script>require([ 'app/main' ]);</script>
</body>
</html>
